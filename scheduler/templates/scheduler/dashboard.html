<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <h2>Current Academic Week: {{ current_week.label }}</h2>

    <h3>Today's Schedule:</h3>
    <ul>
        {% for entry in today_schedule %}
            <li>{{ entry.course.title }} - {{ entry.start_time }} to {{ entry.end_time }} (Batch: {{ entry.batch.name }})</li>
        {% empty %}
            <li>No classes today.</li>
        {% endfor %}
    </ul>

    <!-- Add quick links or other dashboard elements -->
</body>
</html>
