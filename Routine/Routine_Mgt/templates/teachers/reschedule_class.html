<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Class</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;  /* soft pastel blue background */
            margin: 0;
            padding: 30px;
            color: #333; /* dark gray text */
        }

        h2 {
            text-align: center;
            color: #003366; /* deep navy blue */
            margin-bottom: 25px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f0f7ff; /* very light blue background */
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 51, 102, 0.1); /* subtle navy shadow */
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
            color: #003366; /* deep navy blue */
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select,
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #87CEEB; /* sky blue border */
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus,
        select:focus,
        textarea:focus,
        input[type="date"]:focus {
            border-color: #003366; /* dark navy on focus */
            outline: none;
            box-shadow: 0 0 5px #003366aa;
        }

        button {
            display: block;
            width: 100%;
            background-color: #003366; /* deep navy blue */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #001f4d; /* darker navy on hover */
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #cce0ff; /* light blue */
        }

        #online-fields,
        #offline-fields {
            margin-top: 10px;
        }

        .select-room-btn {
            display: inline-block;
            background-color: #87CEEB; /* sky blue */
            color: #003366; /* dark navy */
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .select-room-btn:hover {
            background-color: #00509e; /* deeper blue on hover */
            color: white;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>Reschedule Class: {{ class_schedule.subject }}</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Date Picker -->
        <label for="selected_date">Select Date:</label>
        <input type="date" id="selected_date" name="selected_date" value="{{ form.selected_date.value }}" required>

        <hr>

        <label>Is this class Online or Offline?</label>
        <input type="radio" id="online" name="is_online" value="True" {% if form.initial.is_online %}checked{% endif %}>
        <label for="online" style="display: inline;">Online</label>
        <input type="radio" id="offline" name="is_online" value="False" {% if not form.initial.is_online %}checked{% endif %}>
        <label for="offline" style="display: inline;">Offline</label>

        <hr>

        <div id="online-fields" style="display: {% if form.initial.is_online %}block{% else %}none{% endif %};">
            <label for="online_duration">Online Duration (minutes)</label>
            {{ form.online_duration }}
        </div>

        <div id="offline-fields" style="display: {% if not form.initial.is_online %}block{% else %}none{% endif %};">
            <a href="http://127.0.0.1:8000/routine/available-slots/" class="select-room-btn">Select Room</a>

            <label for="offline_duration">Offline Duration (minutes)</label>
            {{ form.offline_duration }}
        </div>

        <label for="new_start_time">New Start Time</label>
        {{ form.new_start_time }}

        <label for="new_end_time">New End Time</label>
        {{ form.new_end_time }}

        <button type="submit">Save Changes</button>
    </form>

    <script>
        document.querySelectorAll('input[name="is_online"]').forEach((input) => {
            input.addEventListener('change', function () {
                if (this.value === 'True') {
                    document.getElementById('online-fields').style.display = 'block';
                    document.getElementById('offline-fields').style.display = 'none';
                } else {
                    document.getElementById('online-fields').style.display = 'none';
                    document.getElementById('offline-fields').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
