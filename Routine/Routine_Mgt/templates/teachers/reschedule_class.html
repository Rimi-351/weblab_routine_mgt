<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reschedule Class</title>
    <style>
        /* Reset and basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #00509e;
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            margin-top: 20px;
            color: #004080;
        }

        input[type="date"],
        input[type="text"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="date"]:focus,
        input[type="text"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #00509e;
            box-shadow: 0 0 5px rgba(0,80,158,0.3);
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        /* Radio Buttons inline styling */
        input[type="radio"] {
            margin-right: 6px;
            transform: scale(1.2);
            vertical-align: middle;
            cursor: pointer;
        }
        label[for="online"],
        label[for="offline"] {
            margin-right: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Available Slots button */
        .available-slots-btn {
            display: inline-block;
            background-color: #00509e;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0,80,158,0.3);
        }
        .available-slots-btn:hover {
            background-color: #003366;
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0,80,158,0.5);
        }

        /* Submit button */
        button[type="submit"] {
            background-color: #007acc;
            color: white;
            font-weight: 700;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,122,204,0.4);
        }
        button[type="submit"]:hover {
            background-color: #005f99;
            box-shadow: 0 6px 14px rgba(0,95,153,0.7);
        }

        /* Messages */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        .messages li.success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>Reschedule Class: {{ class_schedule.subject }}</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Date Picker -->
        <label for="reschedule_date">Select Date:</label>
        <input type="date" id="reschedule_date" name="reschedule_date" value="{{ form.reschedule_date.value }}" required>

        <hr>

        <!-- Online / Offline -->
        <label>Is this class Online or Offline?</label>
        <input type="radio" id="online" name="is_online" value="True" {% if form.initial.is_online %}checked{% endif %}>
        <label for="online" style="display: inline;">Online</label>
        <input type="radio" id="offline" name="is_online" value="False" {% if not form.initial.is_online %}checked{% endif %}>
        <label for="offline" style="display: inline;">Offline</label>

        <hr>

        <div id="online-fields" style="display: {% if form.initial.is_online %}block{% else %}none{% endif %};">
            <label for="online_duration">Online Duration (minutes)</label>
            {{ form.online_duration }}
        </div>

        <div id="offline-fields" style="display: {% if not form.initial.is_online %}block{% else %}none{% endif %};">
            <!-- Available Slots button -->
            <a href="http://127.0.0.1:8000/routine/available-slots/" class="available-slots-btn" target="_blank" rel="noopener noreferrer">Available Slots</a>

            <!-- Room Number input -->
            <label for="room">Room Number</label>
            <input type="text" id="room" name="room" value="{{ form.room.value|default_if_none:'' }}" placeholder="Enter room number" required>
            
            <label for="offline_duration">Offline Duration (minutes)</label>
            {{ form.offline_duration }}
        </div>

        <label for="new_start_time">New Start Time</label>
        {{ form.new_start_time }}

        <label for="new_end_time">New End Time</label>
        {{ form.new_end_time }}

        <button type="submit">Save Changes</button>
    </form>

    <script>
        document.querySelectorAll('input[name="is_online"]').forEach((input) => {
            input.addEventListener('change', function () {
                if (this.value === 'True') {
                    document.getElementById('online-fields').style.display = 'block';
                    document.getElementById('offline-fields').style.display = 'none';
                    document.getElementById('room').required = false;
                } else {
                    document.getElementById('online-fields').style.display = 'none';
                    document.getElementById('offline-fields').style.display = 'block';
                    document.getElementById('room').required = true;
                }
            });

            // Trigger initial check on page load
            if (document.getElementById('online').checked) {
                document.getElementById('room').required = false;
            } else {
                document.getElementById('room').required = true;
            }
        });
    </script>
</body>
</html>
