<!-- teachers/templates/teachers/teacher_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ teacher.name }} - Courses</title>
</head>
<body>
    <h1>Courses for {{ teacher.name }}</h1>

    <ul>
        {% for schedule in schedules %}
            <li>
                {{ schedule.subject }} on {{ schedule.date }} from {{ schedule.start_time }} to {{ schedule.end_time }}
                - <a href="{% url 'reschedule_class' schedule.id %}">Reschedule</a>
            </li>
        {% empty %}
            <li>No courses available for this teacher.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'teacher_list' %}">‚Üê Back to Teacher List</a>
</body>
</html>
