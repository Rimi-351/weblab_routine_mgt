<!-- teachers/templates/teachers/teacher_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
            <li>
                {{ teacher.name }} 
                - <a href="{% url 'teacher_detail' teacher.id %}">View Courses & Reschedule</a>
            </li>
        {% empty %}
            <li>No teachers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
