<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the routine for course <strong>{{ routine.course.title }}</strong> in slot <strong>{{ routine.slot.day }} - {{ routine.slot.start_time }} to {{ routine.slot.end_time }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'routine_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
