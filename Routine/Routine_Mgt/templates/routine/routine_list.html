<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }

        .routine-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .routine-item a {
            color: #007BFF;
        }

        .routine-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Routine List</h1>
        <a href="{% url 'routine_create' %}" class="btn btn-success mb-3">Create New Routine</a>

        <div class="list-group">
            {% for routine in routines %}
                <div class="routine-item list-group-item">
                    <p><strong>{{ routine.course.title }}</strong> - {{ routine.teacher.name }} - Room: {{ routine.room.number }}</p>
                    <p>{{ routine.slot.day }} - {{ routine.slot.start_time }} to {{ routine.slot.end_time }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
